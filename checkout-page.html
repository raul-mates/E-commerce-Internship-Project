<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>E-commerce &boxv; The new Amazon</title>
    <link rel="icon" type="image/x-icon" href="/svg/logo.svg">
</head>
<body>

<header class="container__navigation">
    <nav class="navigation">
        <div class="navigation__logo">
            <a href="/index.html" class="link">
                <img src="/svg/logo.svg" style="width: 30px; height: 30px;" alt="Logo Image" class="logo-img">
            </a>
        </div>
        <div class="navigation__search-bar" style="opacity: 0; visibility: hidden">
            <input class="search-bar" type="text" placeholder="Search here">
            <ion-icon name="search-outline" class="search-bar--icon"></ion-icon>
        </div>
        <div class="navigation__shopping-cart">
            <a href="#" class="link cart-link" >
                <ion-icon name="cart-outline" class="cart-icon"></ion-icon>
                <div class="container__products-in-cart hidden">
                    <p class="products-in-cart">0</p>
                </div>
            </a>
        </div>
    </nav>
</header>

</body>
</html>
